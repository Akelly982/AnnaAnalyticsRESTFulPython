<div class="akBackBoard">
    <h2 class="akTextLeft akTextGreen">Output</h2>
    <div class="outputRow">
        <p> Predicted Result for Final Exam: </p>
        
        {% if (value >= 50) %}
            <p class="akTextCenter akResultPaddingLeft akTextGreen"> {{ value }} </p>
        {% else %}
            <p class="akTextCenter akResultPaddingLeft akTextRed"> {{ value }} </p>
        {% endif %}

    </div>
</div>
